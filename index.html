<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Four card feature" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Four card feature section</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="heading-block">
          <div class="header-main">
            <span class="header-main-top">{{ header.top }}</span>
            <span class="header-main-bot">{{ header.bot }}</span>
          </div>
          <p class="header-sub">{{ header.sub }}</p>
        </div>
      </header>
      <div class="content-block">
        <!-- 310x220 mobile -->
        <!-- 350x250 desktop -->
        <div class="card-default card-left">
          <p class="card-title">{{ card.left.title }}</p>
          <p class="card-sub">{{ card.left.sub }}</p>
          <div class="card-image-block">
            <img
              class="card-image"
              :src="card.left.icon"
              alt="Supervisor Icon"
            />
          </div>
        </div>
        <div class="card-middle-block">
          <div class="card-default card-middle-top">
            <h2 class="card-title">{{ card.middleTop.title }}</h2>
            <p class="card-sub">{{ card.middleTop.sub }}</p>
            <div class="card-image-block">
              <img
                class="card-image"
                :src="card.middleTop.icon"
                alt="Team Builder Icon"
              />
            </div>
          </div>
          <div class="card-default card-middle-bot">
            <h2 class="card-title">{{ card.middleBot.title }}</h2>
            <p class="card-sub">{{ card.middleBot.sub }}</p>
            <div class="card-image-block">
              <img
                class="card-image"
                :src="card.middleBot.icon"
                alt="Karma Icon"
              />
            </div>
          </div>
        </div>
        <div class="card-default card-right">
          <h2 class="card-title">{{ card.right.title }}</h2>
          <p class="card-sub">{{ card.right.sub }}</p>
          <div class="card-image-block">
            <img
              class="card-image"
              :src="card.right.icon"
              alt="Calculator Icon"
            />
          </div>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/awexli/four-card-feature"
            target="_blank"
            rel="noopener noreferrer"
            >Alex Li</a
          >.
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="main.js"></script>
  </body>
</html>
