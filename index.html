<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Four card feature section</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="heading-wrapper">
          <div class="header-main">
            <span class="header-main-top">{{ header.top }}</span>
            <span class="header-main-bot">{{ header.bot }}</span>
          </div>
          <p class="header-sub">{{ header.sub }}</p>
        </div>
      </header>
      <div class="content-wrapper">
        <div class="card-left"></div>
        <div class="card-middle-wrapper">
          <div class="card-middle-top"></div>
          <div class="card-middle-bot"></div>
        </div>
        <div class="card-right"></div>
      </div>
    </div>
    <!-- Supervisor Monitors activity to identify
    project roadblocks Team Builder Scans our talent network to create the
    optimal team for your project Karma Regularly evaluates our talent to ensure
    quality Calculator Uses data from past projects to provide better delivery
    estimates -->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="main.js"></script>
  </body>
</html>
